# CrissCross Word Classification Evaluation Configuration - LibriBrain Dataset

# Model checkpoints
model:
  # Training mode: false = fine-tune from pretrained, true = train from scratch
  train_from_scratch: false

  # Path to pretrained CrissCrossTransformer checkpoint
  # (Used for loading weights when train_from_scratch=false, or just architecture when train_from_scratch=true)
  criss_cross_checkpoint: "./checkpoints/criss-cross-multi-dataset-pretrain-50Hz/c5z56xy8/last.ckpt"

  # Path to BioCodec tokenizer checkpoint
  tokenizer_checkpoint: "./brainstorm/neuro_tokenizers/biocodec_ckpt.pt"

  # Word embedding MLP configuration
  word_mlp:
    hidden_dim: 2048
    embed_dim: 1024  # T5-large embedding dimension
    dropout: 0.1

# Data settings
data:
  # Dataset type: "armeni" (default), "gwilliams", or "libribrain"
  dataset_type: "libribrain"

  # Dataset root directory
  root: "/path/to/LibriBrain"
  cache_dir: "./data/cache"

  # Max channel dimension (Elekta Neuromag system has 306 MEG channels)
  max_channel_dim: 306

  # Subjects to include
  subjects:
    - "sub-0"

  # Split mode: hashed sentence-based splitting
  use_hashed_split: true

  # Hashed split parameters (used when use_hashed_split=true)
  split_ratios: [0.8, 0.1, 0.1]  # train, val, test
  all_sessions:
    - "ses-1"
    - "ses-2"
    - "ses-3"
    - "ses-4"
    - "ses-5"
    - "ses-6"
    - "ses-7"
    - "ses-8"
    - "ses-9"
    - "ses-10"

  # Session-based temporal split (used when use_hashed_split=false)
  train_pct: 0.25
  train_sessions:
    - "ses-1"
    - "ses-2"
    - "ses-3"
    - "ses-4"
    - "ses-5"
    - "ses-6"
    - "ses-7"
    - "ses-8"

  val_sessions:
    - "ses-9"

  test_sessions:
    - "ses-10"

  # Tasks (LibriBrain uses e.g., "Sherlock1", "Sherlock2", etc.)
  # Set to null to load all available tasks
  # tasks: null
  tasks: null

  # Preprocessing parameters (must match CrissCross pretraining)
  l_freq: 0.1
  h_freq: 40.0
  target_sfreq: 50.0

  # Word window parameters
  segment_length: 150.0
  subsegment_duration: 3.0
  words_per_segment: 50
  window_onset_offset: -0.5

# T5 embedding settings
t5:
  model_name: "t5-large"
  layer: 12  # Which layer to extract embeddings from
  cache_dir: "./embeddings_cache"

# Training settings
training:
  batch_size: 1
  num_epochs: 50

  # Learning rates for different training modes
  criss_cross_lr: 1.0e-5  # Small LR to preserve pretrained features
  word_mlp_lr: 1.0e-3     # Larger LR for learning from scratch

  # From-scratch mode (train_from_scratch=true): use same LR for all components
  from_scratch_lr: 1.0e-4

  # Regularization
  weight_decay: 1.0e-4
  gradient_clip_val: 1.0

  # Early stopping
  patience: 10
  min_delta: 0.001

  # DataLoader settings
  num_workers: 6
  pin_memory: true

# Loss settings (SigLIP)
loss:
  norm_kind: "xy"
  temperature: true
  bias: true
  reduction: "sum"

# Evaluation settings
evaluation:
  retrieval_set_sizes: [50, 250]
  k: 10

# Logging settings
logging:
  wandb_project: "brainstorm-eval"
  experiment_name: "criss-cross-word-classification-libribrain-50Hz"
  log_every_n_steps: 10
  save_dir: "./logs/word_classification_libribrain"

# System settings
device: "cuda"
seed: 42
